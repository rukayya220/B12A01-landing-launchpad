
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
</style>
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
</style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="raleway-uni">
    <header class="header">
        <nav>
            <h3 class="inter-uni nav-title">LOGO</h3>
            <button class="btn-primary">Sign Up</button>
            
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1>Cool Dark UI Template for <br>Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
            <h2 class="section-title text-primary">See It in Action</h2>
            <p class="section-description">Explore the live preview and imagine your<br> brand in this bold new look.</p>
            <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="./Assets/wc-mini.png" alt="">
        </section>
        
        <section class="users">
            
            <h3 class="user-title text-primary">Joined Thousands of Productive Users</h3>
            <div class="user-items">
            <div class="user-item inter-uni">
                <p class="item-title">50K</p>
                <p class="item-description">Active User</p>
            </div>

            <div class="user-item inter-uni">
                <p class="item-title">2M+</p>
                <p class="item-description">Focus Sessions </p>
            </div>

            <div class="user-item inter-uni">
                <p class="item-title">95%</p>
                <p class="item-description">Satisfaction Rate</p>
                
            </div>
            
            </div>
        </section>
       
    </main>
    <footer>
        
    </footer>
</body>
</html>
